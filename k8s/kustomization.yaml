apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: goormthon-3

resources:
  - backend.yaml
  - mysql-secret.yaml
  - aws-s3-secret.yaml
  - ingress.yaml # /api 경로를 외부에서 backend-service 로 보내기 위한 Ingress

configMapGenerator:
  - name: backend-config
    files:
      - config.json=config/backend-config.json

generatorOptions:
  disableNameSuffixHash: true