apiVersion: v1
kind: Secret
metadata:
  name: aws-s3-secret
  annotations:
    # ArgoCD가 이 Secret을 무시하도록 설정 (수동으로 관리)
    argocd.argoproj.io/sync-options: Replace=false
    argocd.argoproj.io/hook: Skip
type: Opaque
stringData:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET_NAME: goormthon-3
  # AWS_ACCESS_KEY_ID와 AWS_SECRET_ACCESS_KEY는 kubectl로 수동 주입 필요
  # kubectl create secret generic aws-s3-secret -n goormthon-3 \
  #   --from-literal=AWS_REGION=ap-northeast-2 \
  #   --from-literal=AWS_S3_BUCKET_NAME=goormthon-3 \
  #   --from-literal=AWS_ACCESS_KEY_ID=YOUR_KEY \
  #   --from-literal=AWS_SECRET_ACCESS_KEY=YOUR_SECRET \
  #   --dry-run=client -o yaml | kubectl apply -f -
