apiVersion: v1
kind: Secret
metadata:
  name: aws-s3-secret
type: Opaque
stringData:
  AWS_REGION: ap-northeast-2
  AWS_S3_BUCKET_NAME: goormthon-3
  # NOTE: AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY must be set manually via kubectl after deployment.
  # These fields are required for the secret to work, but actual values should not be committed to Git.
  # Use the following command to set the actual values:
  # kubectl patch secret aws-s3-secret -n goormthon-3 --type='json' \
  #   -p='[{"op": "add", "path": "/stringData/AWS_ACCESS_KEY_ID", "value": "YOUR_ACCESS_KEY"}, {"op": "add", "path": "/stringData/AWS_SECRET_ACCESS_KEY", "value": "YOUR_SECRET_KEY"}]'

